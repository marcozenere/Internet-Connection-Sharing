<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Internet Connection Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <!-- Background image-->
    <style>
      body {
        background-image: url('./images/background_website.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed; 
        background-size: cover;
      }
      </style>

    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Internet Connection Sharing</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="productsRow" class="row">
        <!-- PRODUCT LOAD HERE -->
      </div>
    </div>

    <div id="productTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-product">
          <div class="panel-heading">
            <h3 class="panel-title">Product 1</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" data-holder-rendered="true">
            <br/><br/>
            <strong>Duration:</strong> <span class="contract-duration">1</span>  hours<br/>
            <strong>Price:</strong> <span class="product-price">1</span>  ETH<br/>
            <button class="btn btn-default btn-buy" type="button" data-id="0">Buy</button>
          </div>
        </div>
      </div>
    </div>
    <body>
      <p style="text-align:center;">Note: For the purpose of presenting the demo, we treat hours as minutes.</p>
   </body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
